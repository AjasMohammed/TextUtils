<!DOCTYPE html>
<html lang="en" style="scroll-behavior:smooth">
<head>
    <meta charset="UTF-8">
    <!--html of home page-->
    <title>TextUtils</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body class="container-fluid" style="font-family:courier;">
<header>
    <div class="row">
        <div class="col-12 p-0">
              <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="#" style="font-family:courier;font-weight:bold;color:white;font-size:2em;">TextUtils</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="\" style="color:white;font-size: 130%;margin-left: 5%;">
            Home<span class="sr-only">(current)</span></a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>


            <div class="alert alert-success alert-dismissible fade show" style="font-family:courier;" role="alert">
  <strong>Welcom to Textutil!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
        </div>
    </div>

</header>

<div class="container">

<form action="/analyze/" method="post" style="padding-top: 1%;margin-left:25%;"> {% csrf_token %}
    <textarea class="form-control" name="text" placeholder="Paste your Text" rows="6" style="margin-left:-15%"></textarea>
    <br>

    <!-- creates  Checkboxes-->

        <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1" name="uppercase">
  <label class="custom-control-label" for="customSwitch1">Uppercase</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch2" name="charcount">
  <label class="custom-control-label" for="customSwitch2">Count Characters</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch3" name="rmpunc">
  <label class="custom-control-label" for="customSwitch3">Remove punctuations</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch4" name="rmnewline">
  <label class="custom-control-label" for="customSwitch4">Remove NewLines</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch5" name="rmspace">
  <label class="custom-control-label" for="customSwitch5">Remove Extra Space</label>
</div>
    <br>
    <button type="submit" class="btn btn-success">Analyze</button>

</form>


</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4657c6e437.js" crossorigin="anonymous"></script>

</body>
</html>
